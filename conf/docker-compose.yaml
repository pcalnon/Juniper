# Docker Compose configuration for Juniper Canopy with dependencies
version: '3.8'

services:
  # Main application
  juniper_canopy:
    build:
      context: ..
      dockerfile: conf/Dockerfile
    ports:
      - 8050:8050
    environment:
      - CASCOR_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - CASCOR_BACKEND_URL=http://cascor-backend:8000
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
      - ../images:/app/images
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - cascor-network

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - cascor-network
    command: redis-server --appendonly yes

  # Optional: CasCor backend placeholder
  # cascor-backend:
  #   build:
  #     context: ../../cascor
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - CASCOR_ENV=production
  #   volumes:
  #     - ../data:/app/data
  #   restart: unless-stopped
  #   networks:
  #     - cascor-network

volumes:
  redis-data:

networks:
  cascor-network:
    driver: bridge
